# plot.py를 위한 YAML 설정 파일
savedir      : Graphs
savefilename : 

# Applies to specified cases; overwritten if private setting exists
Preset:
  - path      : 
    filename  : 
    delimiter :
    nheader   : 
    label     : 
    xcolumn   : 
    xmodify   : 
    ycolumn   : 
    ymodify   : 
    linestyle :
    linewidth :
    color     :
    alpha     :

Data:
# Applies to all cases; overwritten if private/Preset setting exists
    path      : 
    filename  :
    delimiter :
    nheader   :
    label     : 
    xcolumn   :
    xmodify   :
    ycolumn   :
    ymodify   :
    linestyle :
    linewidth :
    color     :
    alpha     :

    # Settings for each private data cases; should exist    
    Cases:
        - preset :
          path      : 
          filename  :
          delimiter :
          nheader   :
          label     : 
          xcolumn   :
          xmodify   :
          ycolumn   :
          ymodify   :
          linestyle :
          linewidth :
          color     :
          alpha     :

